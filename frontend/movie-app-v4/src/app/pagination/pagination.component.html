
    <div aria-label="Page navigation example" class="page-navigation">
      <ul class="pagination">
        <li class="page-item"><a class="page-link pager" (click)="handlePrevious()" >Previous </a></li>
        <li *ngFor="let p of totalPages"  class="page-item " ><a class="page-link pager" (click)="handlePageChange(p)" >{{p}}</a></li>
        <li class="page-item"><a class="page-link pager"  (click)="handleNext()">Next</a></li>
      </ul>
    </div>
